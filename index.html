<!DOCTYPE html>
<html lang="en">

<head>
    <title>POP Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="css/material-font.css" media="screen,projection" />
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- endbuild -->
    
</head>

<body ng-app="reportingDashboard">
    <!-- Add your site or application content here -->
    <div ng-view></div>        

    <!-- build:js scripts/vendor1.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor2.js -->
    <script src="scripts/Chart.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/ng-webworker/src/ng-webworker.min.js"></script>
    <script src="bower_components/ng-webworker/src/worker_wrapper.min.js"></script>
    <script src="scripts/ng-tags-input.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.min.js"></script>
    <script src="bower_components/angular-materialize/src/angular-materialize.js"></script>
    <script src="/scripts/angular-linq.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/app.constants.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/common/http.interceptor.js"></script>

    <!-- endbuild -->

    <!-- build:js scripts/factories-controllers.js -->
    <script src="app/factories/filters.factory.js"></script>
    <script src="app/controllers/dashboard.controller.js"></script>    
    <!-- endbuild -->


</body>

</html>
